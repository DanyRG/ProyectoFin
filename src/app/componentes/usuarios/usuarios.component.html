<h1 class="text-white mt-5">Agregar Usuarios</h1>
<div class="row justify-content-around">
  <form class=" col-6 m-4">
    <div class="form-group">
      <label for="" class="text-white">Nombre</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="nombre"
      />
      <small id="" class="form-text text-muted"
        >Ingresa un nombre de usuario.</small
      >
    </div>
    <div class="form-group">
      <label for="" class="text-white">Apellido</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="apellido"
      />
      <small id="" class="form-text text-muted">Ingresa un apellido.</small>
    </div>
    <div class="form-group">
      <label for="" class="text-white">Email</label>
      <input
        type="email"
        class="form-control form-control-sm"
        id="correo"
      />
      <small id="" class="form-text text-muted"
        >Ingresa un correo valido.</small
      >
    </div>
    <div class="form-group">
      <label for="" class="text-white">Password</label>
      <input
        type="password"
        class="form-control form-control-sm"
        id="password"
      />
    </div>
    <div class="form-row mt-4">
      <div class="col">
        <input type="number" class="form-control" placeholder="Edad" />
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="DirecciÃ³n" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4">+ Agregar</button>
  </form>
</div>

<div class="mt-5 rounded p-4">
  <table class="table rounded">
      <thead class="thead-light text-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Correo</th>
          <th scope="col">Role de Trabajo</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody class="bg-dark" *ngFor="let usr of users">
        <tr>
          <td class="text-light">{{usr.nombre}}</td>
          <td class="text-light">{{usr.apellido}}</td>
          <td class="text-light">{{usr.email}}</td>
          <td class="text-light">{{usr.role}}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
              <button type="button" class="btn btn-dark">S</button>
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-danger">Delet</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
